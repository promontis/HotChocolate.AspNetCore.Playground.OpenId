<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no,initial-scale=1,minimum-scale=1,maximum-scale=1,minimal-ui">
    <title>GraphQL Playground</title>
    <link rel="shortcut icon" href="favicon.png" />
    <script src="settings.js"></script>
</head>

<body>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            overflow: hidden
        }

        #root {
            height: 100%
        }

        body {
            font-family: Open Sans, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            color: rgba(0, 0, 0, .8);
            line-height: 1.5;
            height: 100vh;
            letter-spacing: .53px;
            margin-right: -1px !important
        }

        a,
        body,
        code,
        h1,
        h2,
        h3,
        h4,
        html,
        p,
        pre,
        ul {
            margin: 0;
            padding: 0;
            color: inherit
        }

        a:active,
        a:focus,
        button:focus,
        input:focus {
            outline: none
        }

        button,
        input,
        submit {
            border: none
        }

        button,
        input,
        pre {
            font-family: Open Sans, sans-serif
        }

        code {
            font-family: Consolas, monospace
        }
    </style><noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
</body>

</html>
